<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./font/Norse-Bold.otf">
</head>
<body>
    <main>
        <section id="left">
            <div class="banner">
                <!-- <img id="img-banner" src="./asset/odin-lined.png" alt=""> -->
                <p class="odin-text">Odin</p>
            </div>
            <div>
                <p class="dedicace">Photo by <span class="line">Halie West</span> on <span class="line"></span>Unsplash</span></p>
                <p class="footer"><i class="fa-solid fa-copyright"></i>opyright 2023 | By Soleil-Clems</p>
            </div>
        </section>
        <section id="right">
            <div class="long-text">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br>
                Sign up now to get started. <br><br>
                You know you want to.
            </div>

            <div class="form-div">
                <h1>Let's do this!</h1>
                <form action="">
                    <div class="inner-form-block">
                        <div class="form-left">
                            <label for="">
                                first name
                                <input type="text">
                            </label>
                            <label for="">
                                email
                                <input type="email">
                            </label>
                            <label for="">
                                password
                                <input type="password">
                            </label>
                        </div>

                        <div class="form-right">
                            <label for="">
                                last name
                                <input type="text">
                            </label>
                            <label for="">
                                phone number
                                <input type="number">
                            </label>
                            <label for="">
                                confirm password
                                <input type="password">
                            </label>
                        </div>
                </div>
                <input type="button" value="Create Account">
                </form>
                <p class="already">Already have an account? <span class="green">Log in</span></p>
            </div>
        </section>
    </main>
</body>
</html>
