<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./font/Norse-Bold.otf">
</head>
<body>
    <main>
        <section id="left">
            <div id="banner">
                <div class="img-div-banner">

                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                </div>
                <h1 class="odin-text">Odin</h1>
            </div>
            <div class="footer-div">
                <div class="footer">
                    <p>Photo by <span class="line">Halie West</span> on <span class="line">Unsplash</span></p>
                    <p><i class="fa-solid fa-copyright"></i>opyright 2023 | By Soleil-Clems</p>
                </div>
            </div>
        </section>
        <section id="right">
            <h1 class="long-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. </p> 
                
                <p class="space">You know you want to.</p>
            </h1>

            <div class="form-div">
                <span class="barre"></span>
                <h1>Let's do this!</h1>
                <form action="">
                    <div class="inner-form-block">
                        <div class="form-left">
                            <label for="">
                                first name
                                <input type="text">
                            </label>
                            <label for="">
                                email
                                <input type="email">
                            </label>
                            <label for="">
                                password
                                <input type="password">
                            </label>
                        </div>

                        <div class="form-right">
                            <label for="">
                                last name
                                <input type="text">
                            </label>
                            <label for="">
                                phone number
                                <input type="number">
                            </label>
                            <label for="">
                                confirm password
                                <input type="password">
                            </label>
                        </div>
                </div>
                <span class="barre end"> </span>
                <input type="button" value="Create Account">
                </form>
                <p class="already">Already have an account? <span class="green">Log in</span></p>
            </div>
        </section>
    </main>
</body>
</html>
